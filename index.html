<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="media/logo.png" type="image/png">
  <title>SeriousGames</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgb(248, 120, 36);
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      flex-grow: 1;
    }

    .game-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      height: 280px;
      display: flex;
      flex-direction: column;
    }

    .game-card img {
      width: 192px;
      height: 192px;
      object-fit: cover;
      margin: 0 auto 10px auto;
      display: block;
      border-radius: 20px; /* или 50% если хочешь круг */
    }

    .game-card h3 {
      font-size: 16px;
      margin: 10px 0;
      min-height: 3em; /* зарезервировать 2 строки */
      line-height: 1.4em;
    }

    .game-links {
      margin-top: auto;
    }

    .game-links a {
      display: inline-block;
      margin: 5px;
      text-decoration: none;
      color: rgb(248, 120, 36);
      font-weight: bold;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <img src="media/logo.png" alt="Logo" />
    <h1>SeriousGames</h1>
  </header>

  <main class="games-grid">
    <!-- Пример игры -->
    <div class="game-card">
      <img src="media/mrdudebattle.png" alt="Mr. Dude: King of the Hill Icon" />
      <h3>Mr. Dude: King of the Hill</h3>
      <div class="game-links">
        <a href="https://play.google.com/store/apps/details?id=com.SeriousGames.MrDudeBattle">Google Play</a>
      </div>
    </div>

    <div class="game-card">
      <img src="media/mrdudechallenges.png" alt="Mr. Dude: Online Challenges Icon" />
      <h3>Mr. Dude: Online Challenges</h3>
      <div class="game-links">
        <a href="https://play.google.com/store/apps/details?id=com.SeriousGames.MrDudeChallenges">Google Play</a>
      </div>
    </div>

    <!-- Добавь больше карточек по необходимости -->
  </main>

  <footer>
    makeseriousgames@gmail.com
  </footer>

</body>
</html>
